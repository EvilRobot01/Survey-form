<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>RobotTel.co</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">RobotTel.co Survey</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Robot name</label>
                                    <input class="input--style-4" type="text" name="model" placeholder="Model">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Product region</label>
                                    <input class="input--style-4" type="text" name="region_id" placeholder="Region ID">
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="robot_class">
                                    <option disabled="disabled" selected="selected">Choose a class</option>
                                    <option  value="gardener">Gardener</option>
                                    <option value="mrHandy">Mr Handy</option>
                                    <option value="garbageDisposal">Garbage Disposal</option>
                                    <option value="remoteC">Remote C</option>
                                    <option value="other">Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">How long is the robot being used weekly?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">More than 14 hours
                                            <input type="radio" checked="checked" name="used_time">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-45">Less than 14 hours
                                            <input type="radio" checked="checked" name="used_time">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Not sure
                                            <input type="radio" name="used_time">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="labels">
                                <label for="useTime"> What upgrades do you wish to buy in the future?</label>
                            </div>
                            <ul id="futureUpgrades" style="list-style: none;">
                                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="futureUpgrades">Speed node</label></li>
                                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="futureUpgrades">Self cleansing</li>
                                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="futureUpgrades">Longer battery time</label></li>
                                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="futureUpgrades">Solar recharging</label></li>
                                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="futureUpgrades">Pay multiuser</label></li>
                                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="futureUpgrades">Medkit</label></li>
                            </ul>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Contact information(optional)</label>
                                    <input class="input--style-4" type="email" name="email" placeholder="Email/Phone Number">
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
