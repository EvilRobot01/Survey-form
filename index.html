<!DOCTYPE html>
<html lang="en">

<head>
    <title>RobotTel.co</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="bg-contact3" style="background-color: ;">
        <div class="container-contact3">
            <div class="wrap-contact3">
                <form class="contact3-form validate-form">
                    <span class="contact3-form-title">
						RobotTel.co Survey
                    </span>
                    <div id="description">
                        <p>Tell us about your experience with our robot</p>
                    </div>



                    <div class="wrap-input3 validate-input" data-validate="Model is required">
                        <input class="input3" type="text" name="name" placeholder="Model">
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input3" type="text" name="email" placeholder="Your Email">
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Valid region is required: Vancouver.ca">
                        <input class="input3" type="text" name="regionId" placeholder="Region ID">
                        <span class="focus-input3"></span>
                    </div>

                    <div class="dropdown">
                        <div>
                            <select class="selection-2" name="service">
								<option disabled value>Select an option</option>
                                <option  value="gardener">Gardener</option>
                                <option value="mrHandy">Mr Handy</option>
                                <option value="garbageDisposal">Garbage Disposal</option>
                                <option value="remoteC">Remote C</option>
                                <option value="other">Other</option>

                            </select>
                        </div>
                        <span class="focus-input3"></span>
                    </div>

                    <div class="labels">
                        <label for="useTime"> How long the robot is being used weekly?</label>
                    </div>

                    <div class="wrap-contact3-form-radio">
                        <div class="contact3-form-radio m-r-42">
                            <input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
                            <label class="label-radio3" for="radio1">
								More than 14 Hours
							</label>
                        </div>

                        <div class="contact3-form-radio m-r-42">
                            <input class="input-radio3" id="radio2" type="radio" name="choice" value="say-hi" checked="checked">
                            <label class="label-radio3" for="radio2">
								Less than 14 hours
							</label>
                        </div>

                        <div class="contact3-form-radio">
                            <input class="input-radio3" id="radio3" type="radio" name="choice" value="get-quote">
                            <label class="label-radio3" for="radio3">
								Not sure
							</label>
                        </div>
                    </div>

                    <div>
                        <div class="labels">
                            <label for="useTime"> What upgrades do you wish to buy in the future</label>
                        </div>
                        <ul id="futureUpgrades" style="list-style: none;">
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="futureUpgrades">Speed node</label></li>
                            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="futureUpgrades">Self cleansing</li>
                            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="futureUpgrades">Longer battery time</label></li>
                            <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="futureUpgrades">Solar recharging</label></li>
                            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="futureUpgrades">Pay multiuser</label></li>
                            <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="futureUpgrades">Medkit</label></li>
                        </ul>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Message is optional">
                        <textarea class="input3" name="message" placeholder="Would you like to add a comment?"></textarea>
                        <span class="focus-input3"></span>
                    </div>

                    <div class="container-contact3-form-btn">
                        <button class="contact3-form-btn">
							Submit
						</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




</body>

</html>
